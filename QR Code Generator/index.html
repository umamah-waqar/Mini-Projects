<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="mainbox">
        <b><p>Enter Text or URL</p></b>
        <input id="inputtext" type="text" placeholder="Text or URL">
        <div id="imagebox">
            <img id ="image" src="" alt="qr image">
        </div>
        <button onclick="QR()">Generate QR Code</button>
    </div>

    <script>
        const imagebox = document.getElementById("imagebox");
        const qrtext= document.getElementById("inputtext");
        const image= document.getElementById("image")

        function QR(){
            if(qrtext.value.length>0){
                image.src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data="+qrtext.value;
                imagebox.classList.add("show-img")
            }else{
                qrtext.classList.add("error");
                setTimeout(()=>{
                    qrtext.classList.remove("error");
                },1000) 
            }
        }

        qrtext.addEventListener("keydown",(event)=>{
                if(event.key==="Enter"){
                    event.preventDefault();
                    QR();
                }
        })
    </script>
</body>
</html>
